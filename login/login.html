<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>로그인 페이지</title>
    <link href="loginstyle.css" rel="stylesheet">
    
  </head>

  <body>
    <div class="div-signin">
        <img class="main-logo" src="로고.png" alt="메인 로고">
        <p class="notice">로그인 하세요</p>
        <input type="email" id="inputEmail" class="div-input" placeholder="Email address">
        <input type="password" id="inputPassword" class="div-input" placeholder="Password">
        <br>
        <button class="button" type="submit">로그인</button>
        <br>
        <a href="" id="div-signup" target="_">회원가입</a>
        <p class="copyright">&copy; 연세대학교 데이터베이스 14팀</p>
    </div>
  </body>
</html>
